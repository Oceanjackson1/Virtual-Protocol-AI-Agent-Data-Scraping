scraper:
  scan_url: "https://app.virtuals.io/acp/scan"
  agent_detail_url_template: "https://app.virtuals.io/acp/agent-details/{agent_id}"
  concurrency: 3
  request_delay_sec: 1.5
  page_load_timeout_ms: 30000
  max_retries: 3

output:
  directory: "./output"
  filename_prefix: "acp_agents"

schedule:
  enabled: false
  interval_hours: 24
  run_at: "08:00"
